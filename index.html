<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('img/bg.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
        }

        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #ffdd57;
            }

            100% {
                color: #ff69b4;
            }
        }

        .btn {
            background-color: #ffdd57;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ffb347;
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffdd57;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh) rotate(0deg);
            }

            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .balloon {
            position: absolute;
            width: 50px;
            animation: floatUp 6s ease-in-out infinite;
            z-index: 5;
            opacity: 0.9;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.6) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(50vh) scale(1) rotate(10deg);
            }

            100% {
                transform: translateY(-10vh) scale(1.2) rotate(-10deg);
                opacity: 1;
            }
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 160px;
            /* Lebar lebih kecil untuk efek potret */
            height: 220px;
            /* Tinggi lebih besar */
            object-fit: cover;
            /* Mencegah gambar terdistorsi */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #ffdd57;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10px) rotate(0deg);
            }

            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .blink {
            color: black;
            /* Warna teks hitam */
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="audio/hbd2.mp3" type="audio/mp3">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="container">
        <h1>‚ù§Ô∏èüéâ Selamat Ulang Tahun Mba Ku Sayang üéÇ‚ù§Ô∏è</h1>
        <p class="message">Semoga menjadi pribadi yang baik dari sebelumnya ya Sayang dan Semoga apa yang kmu cita
            citakan tercapai di tahun ini ya sayang, aamiinüéÅ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        <button class="btn" onclick="showMessage()">PENCET YA</button>
        <button id="playButton" onclick="playMusic()">Putar Musik üé∂</button>

    </div>

    <div class="gallery">
        <img src="img/12.jpg" alt="Foto 1">
        <img src="img/15.jpg" alt="Foto 3">
        <img src="img/14.jpg" alt="Foto 4">
    </div>

    <script>
        function playMusic() {
            let music = document.getElementById("backgroundMusic");
            music.play();
            document.getElementById("playButton").style.display = "none"; // Sembunyikan tombol setelah diputar
        }

        window.addEventListener("load", function () {
            let music = document.getElementById("backgroundMusic");
            let playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.getElementById("playButton").style.display = "block"; // Tampilkan tombol jika autoplay gagal
                });
            }
        });
        function showMessage() {
            document.querySelector('.message').style.opacity = 1;
            createBalloons();
        }

        function createBalloons() {
            let balloonImages = [
                'img/13.jpg',
                'img/14.png',
                'img/15.jpg',
                'img/16.jpg',
                'img/18.jpg',
                'img/17.jpg'
            ];

            for (let i = 0; i < 40; i++) {
                let balloon = document.createElement('img');
                let randomImage = balloonImages[Math.floor(Math.random() * balloonImages.length)];
                balloon.src = randomImage;
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 6000);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        setInterval(function () {
            let text = document.querySelector(".blink");
            text.style.visibility = (text.style.visibility === "hidden") ? "visible" : "hidden";
        }, 500); // Kedap-kedip setiap 500ms (0.5 detik)
        createConfetti();
    </script>
</body>

</html>
